{% extends "base_generic.html" %}

{% block content %}
    <h4>文件列示</h4>

    {% if document_list %}
    <ul>

      {% for doc in document_list %}
      <li>
	      <a href="{{ doc.get_absolute_url }}">{{ doc.title }}</a> ({{doc.fileprefix}}{{doc.file_order}})
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>尚无文件集录！</p>
    {% endif %}       
{% endblock %}
